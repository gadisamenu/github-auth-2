<div class="container">
  <mat-accordion>
    <mat-expansion-panel [expanded]="panelOpenState">
      <mat-expansion-panel-header>
        <mat-panel-title><mat-icon>github</mat-icon> Github </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="col flex">
        <button mat-flat-button (click)="handleConnect()">Connect</button>
        <h2>Connect Sredio to Github</h2>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
